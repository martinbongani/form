<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Group 5 Contact Form</h1>
    <form id="contact-form">
        <div class="form-row form-error" style="display:none;"></div>
        <div class="form-row">
            <label for="first-name">First Name:</label>
            <input id="first-name" class="form-input" type="text" name="name">
        </div>
        <div class="form-row">
            <label for="last-name">Last Name:</label>
            <input id="last-name" class="form-input" type="text" name="name">
        </div>
        <div class="form-row">
            <label for="contact-form-email">Email:</label>
            <input id="contact-form-email" class="form-input" type="email" name="email">
        </div>
        <div class="form-row">
            <label for="contact-form-phone">Phone:</label>
            <input id="contact-form-phone" class="form-input" type="tel" name="phone">
        </div>
        <div class="form-row">
            <label for="contact-form-message">Message:</label>
            <textarea id="contact-form-message" class="form-input" name="message"></textarea>
        </div>
        <button class="form-sub" type="submit">Submit</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
